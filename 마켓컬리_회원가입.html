<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마켓컬리_회원가입</title>
    <link rel="stylesheet" href="마켓컬리_회원가입.css" />
  </head>
  <body>
    <div class="membership_page">
      <!--메인:3part-->
      <!--첫번째:2part-->
      <div class="top_section">
        <!--1-->
        <div class="search_bar">
          <!--회원가입 로그인 고객센터-->
          <div class="three_icon">
            <button class="button_color">회원가입</button>
            <div> </div>
            <button class="button_color2">로그인</button>
            <div> </div>
            <button class="button_color3">고객센터</button>
          </div>
          <!--로고 검색창 아이콘-->
          <div class="search_window">
            <img src="images/마켓컬리_로고.jpg" alt='마켓컬리_로고'></img>
            <div>
              <button class="logo_button">마켓컬리</button>
              <button class="logo_button2">뷰티컬리</button><span>N</span>
            </div>
            <div class="search_box">
              <input type="text" placeholder="검색어를 입력해 주세요">
              <button></button>
            </div>
            <div class="icons">
              <div>
                <button class="position"></button>
                <button class="heart"></button>
                <button class="shoplist"></button>
              </div>
              
              
            </div>
          </div>
          <!-- 2)카테고리 메뉴바 -->
          <div class="menu_bar">
            <div class="category">
              <img src="images/카테고리.jpg"><span>카테고리</span>
            </div>
            
            <div class="menu_bar_detail">
              <span>신상품</span>
              <span>베스트</span>
              <span>알뜰쇼핑</span>
              <span>특가혜택</span> 
            </div>
              
            <div class="menu_bar_detail2">
              <button>샛별택배 배송안내</button>
            </div>
          </div>
        </div>
        
      </div>

<!--두번째-->
<!-- 회원가입 섹션 -->
      <div class="membership_section">
  <!-- 제목 -->
          <div class="title">
            <h3>회원가입</h3>
          </div>
    <!-- 사용자 입력칸 -->
    <!-- 1.아이디 -->
          <div class="form">
            <p><span class="star">*</span>필수입력사항</p>
            <div class="id">
              <label>아이디</label><span>*</span>
              <input type="text" name="id" placeholder="아이디를 입력해주세요" />
              <button>중복확인</button>
            </div>
            <div>
              <label>비밀번호</label><span>*</span>
              <input type="password" name="password" placeholder="비밀번호를 입력해주세요" />
            </div>
            <div>
              <label>비밀번호확인</label><span>*</span>
              <input type="password" name="password_check" placeholder="비밀번호를 한번 더 입력해주세요" />
            </div>
            <div>
              <label>이름</label><span>*</span>
              <input type="text" name="id" placeholder="이름을 입력해주세요" />
            </div>
            <div>
              <label>이메일</label><span>*</span>
              <input type="email" name="email" placeholder="예:marketkurly@kurly.com" />
              <button>중복확인</button>
            </div>
            <div>
              <label>휴대폰</label><span>*</span><input type="tel" name="phone_number" placeholder="숫자만 입력해주세요" /><button>인증번호 받기</button>
            </div>
          
            <div>
              <label>주소</label><span>*</span> <button href="">주소 검색</button
              ><span>배송지에 따라 상품 정보가 달라질 수 있습니다</span>
            </div>
            <div>
              <label>성별</label><span>*</span> <input type="radio" name="gender" />남자
              <input type="radio" name="gender" />여자 <input type="radio" name="gender" />선택 안 함
            </div>
            <div>
              <label>생년월일</label>
               <div>
                <input type="text" name="year" maxlength="4" size="4" placeholder="YYYY" />
                <input type="text" name="month" maxlength="2" size="2" placeholder="MM" />
                <input type="text" name="date" maxlength="2" size="2" placeholder="DD" />
              </div>
            </div>
            <div>
              <label>추가입력 사항</label>
              <input type="radio" name="gender" />친구초대 추천인 아이디 <input type="radio" name="gender" />참여 이벤트형
            </div>
          </div>
          
      </div>
    </div>
